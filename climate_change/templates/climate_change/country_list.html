<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country List</title>
    <style>
      table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			padding: 8px;
			text-align: center;
		}
		th {
			background-color: #ddd;
		}
		tr:nth-child(even){background-color: #f2f2f2}
    </style>
    <title>Country List</title>
</head>
<body>
    <div>
      {% block content %}
        <h1>Country List</h1>
        <table>
          <thead>
            <tr>
              {% for header in headers %}
                <th>{{ header }}</th>
              {% endfor %}
            </tr>
          </thead>
          <tbody>
            {% for row in data %}
              <tr>
                {% for value in row %}
                    <td><a href=" "> {{value}} </a></td>
                {% endfor %}
              </tr>
            {% endfor %}
          </tbody>
        </table>
      {% endblock %}
    </div>
</body>
</html>
